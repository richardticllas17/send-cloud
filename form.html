<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="container__form">
            <div class="logo-form">
                <img src="img/logo.svg" alt="">
            </div>
            <h3>Crea il tuo account</h3>
    
            <form class="form" action="">
              <p>Email</p>
              <input name="email" type="email" placeholder="Email Address">

              <p>Password</p>
              <input type="text" id="password" name="password" placeholder="Password">
    
            </form>

            <div style="height: 20px;" class="divider"></div>
            <button class="btn1 btn-secondary">Inizia a spedire</button>
            <div style="height: 20px;" class="divider"></div>
            <hr>
            
            <div class="form-button">
                <div class="form-button1">
                    <button class="button1">Google</button>
                </div>
                <div class="form-button2">
                    <button class="button2">Facebook</button>
                </div>
                <div class="form-button3">
                    <button class="button3">Linked In</button>
                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
